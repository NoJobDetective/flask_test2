<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロジェクト編集</title>
  <!-- FontAwesome のCDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    form {
      margin-bottom: 30px;
    }
    .star-rating {
      direction: rtl;
      display: inline-block;
      font-size: 2rem;
    }
    .star-rating input[type="radio"] {
      display: none;
    }
    .star-rating label {
      color: #ccc;
      cursor: pointer;
    }
    .star-rating input[type="radio"]:checked ~ label {
      color: gold;
    }
    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: gold;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>プロジェクト編集</h1>
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
  <form method="POST">
    <label for="url">URLを入力してください:</label>
    <input type="text" id="url" name="url" value="{{ project.url }}" required>
    <br><br>
    <label for="comment">URLに対する感想を入力してください:</label>
    <br>
    <textarea id="comment" name="comment" rows="4" cols="50">{{ project.comment }}</textarea>
    <br><br>
    <label for="rating">評価:</label>
    <div class="star-rating">
      <input type="radio" id="star5" name="rating" value="5" {% if (project.rating|default(3))|float == 5 %} checked {% endif %}>
      <label for="star5" title="5点"><i class="fas fa-star"></i></label>
      
      <input type="radio" id="star4_5" name="rating" value="4.5" {% if (project.rating|default(3))|float == 4.5 %} checked {% endif %}>
      <label for="star4_5" title="4.5点"><i class="fas fa-star-half-alt"></i></label>
      
      <input type="radio" id="star4" name="rating" value="4" {% if (project.rating|default(3))|float == 4 %} checked {% endif %}>
      <label for="star4" title="4点"><i class="fas fa-star"></i></label>
      
      <input type="radio" id="star3_5" name="rating" value="3.5" {% if (project.rating|default(3))|float == 3.5 %} checked {% endif %}>
      <label for="star3_5" title="3.5点"><i class="fas fa-star-half-alt"></i></label>
      
      <input type="radio" id="star3" name="rating" value="3" {% if (project.rating|default(3))|float == 3 %} checked {% endif %}>
      <label for="star3" title="3点"><i class="fas fa-star"></i></label>
      
      <input type="radio" id="star2_5" name="rating" value="2.5" {% if (project.rating|default(3))|float == 2.5 %} checked {% endif %}>
      <label for="star2_5" title="2.5点"><i class="fas fa-star-half-alt"></i></label>
      
      <input type="radio" id="star2" name="rating" value="2" {% if (project.rating|default(3))|float == 2 %} checked {% endif %}>
      <label for="star2" title="2点"><i class="fas fa-star"></i></label>
      
      <input type="radio" id="star1_5" name="rating" value="1.5" {% if (project.rating|default(3))|float == 1.5 %} checked {% endif %}>
      <label for="star1_5" title="1.5点"><i class="fas fa-star-half-alt"></i></label>
      
      <input type="radio" id="star1" name="rating" value="1" {% if (project.rating|default(3))|float == 1 %} checked {% endif %}>
      <label for="star1" title="1点"><i class="fas fa-star"></i></label>
      
      <input type="radio" id="star0_5" name="rating" value="0.5" {% if (project.rating|default(3))|float == 0.5 %} checked {% endif %}>
      <label for="star0_5" title="0.5点"><i class="fas fa-star-half-alt"></i></label>
    </div>
    <br><br>
    <button type="submit">更新</button>
  </form>
  <a href="{{ url_for('index') }}">戻る</a>
</body>
</html>
