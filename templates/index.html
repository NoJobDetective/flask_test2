<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>URLメタデータ取得ツール</title>
</head>
<body>
    <h1>URLメタデータ取得ツール</h1>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <label for="url">URLを入力してください:</label>
        <input type="text" id="url" name="url" required>
        <br><br>
        <label for="comment">URLに対する感想を入力してください:</label>
        <br>
        <textarea id="comment" name="comment" rows="4" cols="50" placeholder="感想を入力してください"></textarea>
        <br><br>
        <button type="submit">送信</button>
    </form>
</body>
</html>
