<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>URLメタデータ取得ツール</title>
  <!-- QRCode.js の読み込み -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- FontAwesome のCDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* 入力フォームのスタイル */
    form {
      margin-bottom: 30px;
    }
    /* 星マーク採点のスタイル */
    .star-rating {
      direction: rtl;  /* 右から左に並べることでホバー効果を実現 */
      display: inline-block;
      font-size: 2rem;
    }
    .star-rating input[type="radio"] {
      display: none;
    }
    .star-rating label {
      color: #ccc;
      cursor: pointer;
    }
    .star-rating input[type="radio"]:checked ~ label {
      color: gold;
    }
    .star-rating label:hover,
    .star-rating label:hover ~ label {
      color: gold;
    }
    /* 各プロジェクトのバナー表示 */
    .banner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
    }
    .banner .left {
      margin-right: 15px;
    }
    .banner .left img {
      width: 150px;
    }
    /* プレースホルダー用のスタイル */
    .placeholder {
      width: 150px;
      height: 100px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      font-size: 0.9em;
      color: #666;
    }
    .banner .center {
      flex: 1;
      text-align: center;
    }
    .banner .center .title {
      font-size: 1.5em;
      font-weight: bold;
    }
    .banner .center .link {
      font-size: 1em;
      color: blue;
    }
    .banner .center .comment {
      white-space: pre-line;
      margin-top: 5px;
    }
    .banner .center .rating-display {
      margin-top: 5px;
      font-size: 1.2em;
    }
    .banner .right {
      margin-left: 15px;
    }
    .edit-link {
      margin-top: 5px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>URLメタデータ取得ツール</h1>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  
  <!-- 入力フォーム -->
  <form method="POST">
    <label for="url">URLを入力してください:</label>
    <input type="text" id="url" name="url" required>
    <br><br>
    <label for="comment">URLに対する感想を入力してください:</label>
    <br>
    <textarea id="comment" name="comment" rows="4" cols="50" placeholder="感想を入力してください"></textarea>
    <br><br>
    <label for="rating">評価:</label>
    <div class="star-rating">
      <!-- 0.5刻みで5点満点：高い値から順に配置（デフォルトは3点） -->
      <input type="radio" id="star5" name="rating" value="5">
      <label for="star5" title="5点"><i class="fas fa-star"></i></label>
      <input type="radio" id="star4_5" name="rating" value="4.5">
      <label for="star4_5" title="4.5点"><i class="fas fa-star-half-alt"></i></label>
      <input type="radio" id="star4" name="rating" value="4">
      <label for="star4" title="4点"><i class="fas fa-star"></i></label>
      <input type="radio" id="star3_5" name="rating" value="3.5">
      <label for="star3_5" title="3.5点"><i class="fas fa-star-half-alt"></i></label>
      <input type="radio" id="star3" name="rating" value="3" checked>
      <label for="star3" title="3点"><i class="fas fa-star"></i></label>
      <input type="radio" id="star2_5" name="rating" value="2.5">
      <label for="star2_5" title="2.5点"><i class="fas fa-star-half-alt"></i></label>
      <input type="radio" id="star2" name="rating" value="2">
      <label for="star2" title="2点"><i class="fas fa-star"></i></label>
      <input type="radio" id="star1_5" name="rating" value="1.5">
      <label for="star1_5" title="1.5点"><i class="fas fa-star-half-alt"></i></label>
      <input type="radio" id="star1" name="rating" value="1">
      <label for="star1" title="1点"><i class="fas fa-star"></i></label>
      <input type="radio" id="star0_5" name="rating" value="0.5">
      <label for="star0_5" title="0.5点"><i class="fas fa-star-half-alt"></i></label>
    </div>
    <br><br>
    <button type="submit">送信</button>
  </form>
  
  <!-- 過去の入力データの表示 -->
  <div class="project-list">
    <h2>過去の入力データ</h2>
    {% if projects %}
      {% for project in projects %}
        <div class="banner">
          <!-- 左側：正常にサムネイル取得できた場合は画像、取得不可の場合はプレースホルダー -->
          <div class="left">
            {% if project.image %}
              <img src="{{ project.image }}" alt="サムネイル">
            {% else %}
              <div class="placeholder">
                サムネイル取得不可
              </div>
            {% endif %}
          </div>
          <!-- 中央：タイトル、リンク、感想、評価 -->
          <div class="center">
            <div class="title">{{ project.title }}</div>
            <div class="link">
              <a href="{{ project.url }}" target="_blank">{{ project.url }}</a>
            </div>
            <div class="comment">
              {{ project.comment | replace('\n', '<br>') | safe }}
            </div>
            <div
